<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avina Jewels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <!-- Left Side -->
        <div class="header-left">
            <select>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
            <a href="#" class="book-appointment">
                Book an Appointment
                <img src="./images/book.png" alt="Appointment Image" class="appointment-image">
            </a>
        </div>

        <!-- Center Logo/Title -->
        <div class="header-center">
            Avina Jewels
        </div>

        <!-- Right Side Icons -->
        <div class="header-right">
            <a href="#"><i class="fa-solid fa-location-dot"></i><span class="separator"> |</span></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i><span class="separator"> |</span></a>
            <a href="#"><i class="fa-solid fa-user"></i><span class="separator"> |</span></a>
            <a href="#"><i class="fa-solid fa-comments"></i></a>
        </div>
    </div>
    <div class="line-container">
        <div class="line"></div>
        <img src="./images/Vector (6).png" alt="Center Image" class="center-image">
        <div class="line"></div>
    </div>
    <header class="navbar">
        <div class="container">
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#">Engagement Rings</a></li>
                    <li class="nav-item"><a href="#">Eternity Rings</a></li>
                    <li class="nav-item"><a href="#">Jewellery</a></li>
                    <li class="nav-item"><a href="#">Diamonds</a></li>
                    <li class="nav-item"><a href="#">Color Stones</a></li>
                    <li class="nav-item"><a href="#">Bespoke</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Every Piece Of Jewellery Tells A Story</h1>
            <p class="banner-description">Classic Jewellery Collection</p>
            <a href="#" class="shop-now-button">Shop Now</a>

        </div>
    </section>

</body>

</html>
